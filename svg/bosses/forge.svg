<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Forge: Anvil shape at center with 4 orbiting hammers -->
  <!-- Anvil body - trapezoid top on rectangle base -->
  <polygon points="24,28 40,28 42,36 22,36"
    stroke="#F81C1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="20" y="36" width="24" height="6"
    stroke="#F81C1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Anvil horn (pointed end on left) -->
  <polygon points="24,28 18,30 20,33 22,33"
    stroke="#F81C1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Anvil base/foot -->
  <rect x="24" y="42" width="16" height="3"
    stroke="#F81C1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Anvil detail line -->
  <line x1="24" y1="33" x2="42" y2="33" stroke="#F81C1F" stroke-width="0.6" stroke-linecap="round" opacity="0.5"/>
  <!-- Heat glow on anvil surface -->
  <line x1="28" y1="30" x2="38" y2="30" stroke="#FFA500" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <!-- Orbital path (suggested) -->
  <circle cx="32" cy="34" r="20" stroke="#F81C1F" stroke-width="0.4" opacity="0.15" stroke-dasharray="2,3"/>
  <!-- Hammer 1 - Top (12 o'clock) -->
  <g transform="translate(32,10)">
    <rect x="-3" y="-3" width="6" height="5" stroke="#F81C1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="2" x2="0" y2="8" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <!-- Hammer 2 - Right (3 o'clock) -->
  <g transform="translate(54,34) rotate(90)">
    <rect x="-3" y="-3" width="6" height="5" stroke="#F81C1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="2" x2="0" y2="8" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <!-- Hammer 3 - Bottom (6 o'clock) -->
  <g transform="translate(32,56) rotate(180)">
    <rect x="-3" y="-3" width="6" height="5" stroke="#F81C1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="2" x2="0" y2="8" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <!-- Hammer 4 - Left (9 o'clock) -->
  <g transform="translate(10,34) rotate(-90)">
    <rect x="-3" y="-3" width="6" height="5" stroke="#F81C1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="2" x2="0" y2="8" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <!-- Sparks from anvil -->
  <line x1="26" y1="28" x2="22" y2="22" stroke="#FFA500" stroke-width="0.6" stroke-linecap="round" opacity="0.6"/>
  <line x1="30" y1="28" x2="28" y2="23" stroke="#FFA500" stroke-width="0.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="36" y1="28" x2="38" y2="23" stroke="#FFA500" stroke-width="0.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="40" y1="28" x2="44" y2="23" stroke="#FFA500" stroke-width="0.6" stroke-linecap="round" opacity="0.4"/>
</svg>