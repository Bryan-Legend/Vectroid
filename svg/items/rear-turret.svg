<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Main ship body (chevron/V pointing up) -->
  <path d="M32 10 L44 34 L38 30 L32 34 L26 30 L20 34 Z"
        stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Ship inner detail line -->
  <line x1="32" y1="14" x2="32" y2="28" stroke="#00f0ff" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Connection strut from ship to turret -->
  <line x1="32" y1="34" x2="32" y2="40" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Rear turret base circle -->
  <circle cx="32" cy="43" r="4" stroke="#00f0ff" stroke-width="1.5"/>
  <!-- Turret center dot -->
  <circle cx="32" cy="43" r="1.2" fill="#00f0ff"/>
  <!-- Turret barrel pointing down -->
  <line x1="32" y1="47" x2="32" y2="52" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
  <!-- Barrel tip -->
  <line x1="30" y1="52" x2="34" y2="52" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Fire line 1 (center) -->
  <line x1="32" y1="53" x2="32" y2="60" stroke="#00f0ff" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
  <!-- Fire line 2 (left) -->
  <line x1="30" y1="54" x2="28" y2="59" stroke="#00f0ff" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Fire line 3 (right) -->
  <line x1="34" y1="54" x2="36" y2="59" stroke="#00f0ff" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Muzzle flash dots -->
  <circle cx="32" cy="55" r="0.8" fill="#00f0ff" opacity="0.6"/>
  <circle cx="30" cy="57" r="0.6" fill="#00f0ff" opacity="0.3"/>
  <circle cx="34" cy="58" r="0.5" fill="#00f0ff" opacity="0.25"/>
  <!-- Ship engine glow dots -->
  <circle cx="24" cy="32" r="0.8" fill="#00f0ff" opacity="0.5"/>
  <circle cx="40" cy="32" r="0.8" fill="#00f0ff" opacity="0.5"/>
</svg>
