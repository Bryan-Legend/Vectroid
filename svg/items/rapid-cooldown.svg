<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Clock face outer circle -->
  <circle cx="32" cy="32" r="18" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Clock tick marks (12, 3, 6, 9 positions) -->
  <line x1="32" y1="16" x2="32" y2="19" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="48" y1="32" x2="45" y2="32" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="48" x2="32" y2="45" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="32" x2="19" y2="32" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Clock hand (pointing to ~1 o'clock, fast position) -->
  <line x1="32" y1="32" x2="37" y2="21" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="32" cy="32" r="1.5" fill="#00f0ff"/>
  <!-- Speed line 1 (curved, outer) -->
  <path d="M54 18 Q58 24 56 32" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Speed line 2 (curved, outer) -->
  <path d="M56 34 Q56 42 50 48" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round" opacity="0.65"/>
  <!-- Speed line 3 (curved, outer) -->
  <path d="M48 50 Q42 56 34 56" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <!-- Small arrow tip on first speed line -->
  <path d="M54 18 L56 15 L57 19" stroke="#00f0ff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
</svg>
