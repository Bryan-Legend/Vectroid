<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Crucible: Diamond bomber shape with swept wings and trailing mine circles -->
  <!-- Main diamond body (rotated square) -->
  <polygon points="32,12 46,32 32,42 18,32"
    stroke="#F81C1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Inner diamond detail -->
  <polygon points="32,18 40,32 32,38 24,32"
    stroke="#F81C1F" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <!-- Left swept wing -->
  <line x1="18" y1="32" x2="6" y2="26" stroke="#F81C1F" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="6" y1="26" x2="8" y2="30" stroke="#F81C1F" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Right swept wing -->
  <line x1="46" y1="32" x2="58" y2="26" stroke="#F81C1F" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="58" y1="26" x2="56" y2="30" stroke="#F81C1F" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Cockpit dot -->
  <circle cx="32" cy="26" r="1.5" fill="#F81C1F" opacity="0.7"/>
  <!-- Trailing mines in arc below -->
  <circle cx="26" cy="48" r="2.5" stroke="#F81C1F" stroke-width="1.2" stroke-linecap="round" opacity="0.9"/>
  <circle cx="32" cy="52" r="2.5" stroke="#F81C1F" stroke-width="1.2" stroke-linecap="round" opacity="0.75"/>
  <circle cx="38" cy="48" r="2.5" stroke="#F81C1F" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
  <circle cx="42" cy="42" r="2" stroke="#F81C1F" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <!-- Mine drop trail lines -->
  <line x1="30" y1="42" x2="26" y2="46" stroke="#F81C1F" stroke-width="0.5" stroke-linecap="round" opacity="0.3" stroke-dasharray="1,2"/>
  <line x1="32" y1="42" x2="32" y2="50" stroke="#F81C1F" stroke-width="0.5" stroke-linecap="round" opacity="0.3" stroke-dasharray="1,2"/>
  <line x1="34" y1="42" x2="38" y2="46" stroke="#F81C1F" stroke-width="0.5" stroke-linecap="round" opacity="0.3" stroke-dasharray="1,2"/>
</svg>