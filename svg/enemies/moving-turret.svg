<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Square base -->
  <rect x="18" y="20" width="28" height="28" stroke="#FF6600" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Corner bolt details -->
  <circle cx="21" cy="23" r="1.5" fill="#FF6600"/>
  <circle cx="43" cy="23" r="1.5" fill="#FF6600"/>
  <circle cx="21" cy="45" r="1.5" fill="#FF6600"/>
  <circle cx="43" cy="45" r="1.5" fill="#FF6600"/>
  <!-- Cannon barrel pointing up -->
  <rect x="28" y="6" width="8" height="16" stroke="#FF6600" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Barrel muzzle detail -->
  <line x1="27" y1="6" x2="37" y2="6" stroke="#FF6600" stroke-width="2" stroke-linecap="round"/>
  <!-- Rotation ring at base of barrel -->
  <circle cx="32" cy="22" r="5" stroke="#FF6600" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Thruster flame chevron 1 (left) -->
  <polyline points="25,50 28,56 31,50" stroke="#FF6600" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Thruster flame chevron 2 (right) -->
  <polyline points="33,50 36,56 39,50" stroke="#FF6600" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
