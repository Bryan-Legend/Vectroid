<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Diamond shape with gaps in the outline for ghost/flicker effect -->
  <!-- Top-right edge -->
  <line x1="32" y1="8" x2="50" y2="32" stroke="#AADDFF" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="8 5" opacity="0.8"/>
  <!-- Bottom-right edge (solid) -->
  <line x1="50" y1="32" x2="32" y2="56" stroke="#AADDFF" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Bottom-left edge (dashed, partially missing) -->
  <line x1="32" y1="56" x2="14" y2="32" stroke="#AADDFF" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4 6 2 6" opacity="0.7"/>
  <!-- Top-left edge (dotted) -->
  <line x1="14" y1="32" x2="32" y2="8" stroke="#AADDFF" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="2 5" opacity="0.6"/>
  <!-- Inner ghost shimmer lines -->
  <line x1="28" y1="24" x2="36" y2="24" stroke="#AADDFF" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <line x1="26" y1="32" x2="38" y2="32" stroke="#AADDFF" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <line x1="28" y1="40" x2="36" y2="40" stroke="#AADDFF" stroke-width="1" stroke-linecap="round" opacity="0.2"/>
  <!-- Faint inner diamond -->
  <polygon points="32,20 40,32 32,44 24,32" stroke="#AADDFF" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="3 4" opacity="0.3"/>
</svg>
