<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Hexagonal core -->
  <polygon points="32,18 42,23 42,37 32,42 22,37 22,23" stroke="#FFFF33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Center detail -->
  <circle cx="32" cy="30" r="3" stroke="#FFFF33" stroke-width="1" fill="none"/>
  <!-- 6 antenna spoke lines extending outward -->
  <!-- Top -->
  <line x1="32" y1="18" x2="32" y2="6" stroke="#FFFF33" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="32" cy="5" r="1.5" fill="#FFFF33"/>
  <!-- Top-right -->
  <line x1="42" y1="23" x2="52" y2="14" stroke="#FFFF33" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="53" cy="13" r="1.5" fill="#FFFF33"/>
  <!-- Bottom-right -->
  <line x1="42" y1="37" x2="52" y2="46" stroke="#FFFF33" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="53" cy="47" r="1.5" fill="#FFFF33"/>
  <!-- Bottom -->
  <line x1="32" y1="42" x2="32" y2="54" stroke="#FFFF33" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="32" cy="55" r="1.5" fill="#FFFF33"/>
  <!-- Bottom-left -->
  <line x1="22" y1="37" x2="12" y2="46" stroke="#FFFF33" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="11" cy="47" r="1.5" fill="#FFFF33"/>
  <!-- Top-left -->
  <line x1="22" y1="23" x2="12" y2="14" stroke="#FFFF33" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="11" cy="13" r="1.5" fill="#FFFF33"/>
  <!-- Arcing tether lines between some spoke tips -->
  <!-- Top to top-right arc -->
  <path d="M 32,5 C 38,6 48,8 53,13" stroke="#FFFF33" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.6"/>
  <!-- Bottom-right to bottom arc -->
  <path d="M 53,47 C 48,52 38,54 32,55" stroke="#FFFF33" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.6"/>
  <!-- Bottom-left to top-left arc -->
  <path d="M 11,47 C 6,38 6,22 11,13" stroke="#FFFF33" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.6"/>
</svg>
