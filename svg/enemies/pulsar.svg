<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Central dot -->
  <circle cx="32" cy="32" r="3" fill="#8A2BE2"/>
  <!-- Ring 1 - innermost, full opacity -->
  <circle cx="32" cy="32" r="10" stroke="#8A2BE2" stroke-width="1.5" fill="none" opacity="1.0"/>
  <!-- Ring 2 - middle, reduced opacity -->
  <circle cx="32" cy="32" r="18" stroke="#8A2BE2" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Ring 3 - outermost, faint -->
  <circle cx="32" cy="32" r="26" stroke="#8A2BE2" stroke-width="1.5" fill="none" opacity="0.3"/>
</svg>
