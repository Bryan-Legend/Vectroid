<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Eye/lens shape (pointed oval) -->
  <path d="M 8,32 C 8,20 20,14 32,14 C 44,14 56,20 56,32 C 56,44 44,50 32,50 C 20,50 8,44 8,32 Z" stroke="#FFF5E1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Inner iris ring -->
  <circle cx="32" cy="32" r="7" stroke="#FFF5E1" stroke-width="1.5" fill="none"/>
  <!-- Pupil dot in center -->
  <circle cx="32" cy="32" r="2.5" fill="#FFF5E1"/>
  <!-- Triangular detection cone emanating from right side -->
  <line x1="56" y1="32" x2="62" y2="20" stroke="#FFF5E1" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="56" y1="32" x2="62" y2="44" stroke="#FFF5E1" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Cone edge connecting line -->
  <line x1="62" y1="20" x2="62" y2="44" stroke="#FFF5E1" stroke-width="0.8" stroke-linecap="round" stroke-dasharray="2 2" opacity="0.3"/>
  <!-- Scan lines inside cone -->
  <line x1="57" y1="28" x2="60" y2="24" stroke="#FFF5E1" stroke-width="0.5" stroke-linecap="round" opacity="0.25"/>
  <line x1="57" y1="36" x2="60" y2="40" stroke="#FFF5E1" stroke-width="0.5" stroke-linecap="round" opacity="0.25"/>
</svg>
