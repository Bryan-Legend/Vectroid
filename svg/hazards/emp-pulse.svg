<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Central dot -->
  <circle cx="32" cy="32" r="3" fill="#A8A8A8"/>
  <!-- Concentric radiating rings -->
  <circle cx="32" cy="32" r="10" stroke="#A8A8A8" stroke-width="1.2" opacity="0.8"/>
  <circle cx="32" cy="32" r="18" stroke="#A8A8A8" stroke-width="1" opacity="0.5"/>
  <circle cx="32" cy="32" r="26" stroke="#A8A8A8" stroke-width="0.8" opacity="0.3"/>
  <!-- Lightning bolt between ring 1 and 2 (top) -->
  <polyline points="32,19 34,16 30,14 33,10" stroke="#A8A8A8" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Lightning bolt between ring 1 and 2 (right) -->
  <polyline points="45,32 48,30 50,34 54,31" stroke="#A8A8A8" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Lightning bolt between ring 1 and 2 (bottom-left) -->
  <polyline points="22,42 19,44 21,48 17,50" stroke="#A8A8A8" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Lightning bolt between rings (upper-left) -->
  <polyline points="22,22 19,20 21,16 18,14" stroke="#A8A8A8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <!-- Lightning bolt (lower-right) -->
  <polyline points="42,42 45,44 43,48 46,50" stroke="#A8A8A8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
</svg>
