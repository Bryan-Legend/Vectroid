<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Dashed circle outline -->
  <circle cx="32" cy="32" r="24" stroke="#3EA4BD" stroke-width="1.5" stroke-dasharray="5,3"/>
  <!-- Inner darker circle for gradient feel -->
  <circle cx="32" cy="32" r="16" stroke="#3EA4BD" stroke-width="0.8" opacity="0.3"/>
  <circle cx="32" cy="32" r="8" fill="#3EA4BD" opacity="0.15"/>
  <!-- Downward-pointing chevron arrows -->
  <polyline points="24,24 32,32 40,24" stroke="#3EA4BD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="24,32 32,40 40,32" stroke="#3EA4BD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="24,40 32,48 40,40" stroke="#3EA4BD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
