<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Solid top half of barrier -->
  <line x1="32" y1="6" x2="32" y2="32" stroke="#4A71CC" stroke-width="3" stroke-linecap="round"/>
  <!-- Dashed/dotted bottom half (flickering/passable) -->
  <line x1="32" y1="34" x2="32" y2="58" stroke="#4A71CC" stroke-width="3" stroke-linecap="round" stroke-dasharray="3,4"/>
  <!-- Small phase indicators on solid half -->
  <line x1="28" y1="14" x2="26" y2="14" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="36" y1="14" x2="38" y2="14" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="28" y1="22" x2="26" y2="22" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="36" y1="22" x2="38" y2="22" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Ghost echo lines on dashed half -->
  <line x1="28" y1="40" x2="26" y2="40" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <line x1="36" y1="40" x2="38" y2="40" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <line x1="28" y1="50" x2="26" y2="50" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <line x1="36" y1="50" x2="38" y2="50" stroke="#4A71CC" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <!-- Transition indicator at midpoint -->
  <circle cx="32" cy="32" r="2" stroke="#4A71CC" stroke-width="1" opacity="0.6"/>
</svg>
